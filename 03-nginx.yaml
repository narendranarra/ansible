- name: install nginx
  hosts: backend
  become: yes
  tasks:
  - name: installing nginx 
    ansible.builtin.package:
     name: nginx
     state: present

  - name: start the nginx
    ansible.builtin.service:
     name: nginx
     state: started

  - name: enable the nginx
    ansible.builtin.service:
     name: nginx
     enabled: yes